<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <!-- box one -->
    <div class="box-one">
      <img src="images/logo.svg" alt="Fylo icon" class="logo">
      <div class="icon-container">
        <img src="images/icon-document.svg" alt="document icon" class="icon">
        <img src="images/icon-folder.svg" alt="folder icon" class="icon">
        <img src="images/icon-upload.svg" alt="upload icon" class="icon">
      </div>
    </div>
    <!-- box one -->

    <!-- box two -->
    <div class="box-two">
      <p class="paragraph">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="bar">
        <div class="progress">
          <div class="bullet"></div>
        </div>
      </div>
      <div class="numbers">
        <p class="num-one">0 GB</p>
        <p class="num-two">1000 GB</p>
      </div>
    </div>
    <div class="additional-box">
      <span>185</span> GB Left
    </div>
    <!-- box two -->
  </main>
</body>
</html>
